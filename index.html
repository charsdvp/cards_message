<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon-->
  <link rel="shortcut icon" href="./assets/recommend.png" type="image/x-icon">
  <!-- Link CSS-->
  <link rel="stylesheet" href="./css/style.css">
  <!--Font awesome-->
  <script src="https://kit.fontawesome.com/2b71dc467a.js" crossorigin="anonymous"></script>
  <title>Cards</title>
</head>
  <body>
      <div class="container">
        <div class="container__cards">
          <div class="container__card">
            <div class="card">
              <img class="card__img" src="./assets/confirmed.svg" alt="Condfirmed">
              <span class="card__title">Payment Successful!</span>
              <p class="card__text">The payment of $102.99 has successfully been sent to ABC Shop from your wallet.</p>
              <a href="#" class="link__download">Download receipt</a>
              <button class="card__button card__button--green">Complete</button>
            </div>
          </div>
          <div class="container__card">
            <div class="card">
              <img class="card__img" src="./assets/denied.svg" alt="Denied">
              <span class="card__title--denied">Oh no!</span>
              <span class="card__title">Something went wrong.</span>
              <p class="card__text card__text--red">We aren't able to process your payment. Please try again.</p>
              <button class="card__button card__button--red">Try again</button>
            </div>
          </div>
        </div>
        <div class="footer">
          <ul class="footer__list">
            <li class="list__item"><a href="https://github.com/charsdvp" target="_blank"><i class="item__social fa-brands fa-github-alt fa-xl"></i></a></li>
            <li class="list__item"><a href="https://www.instagram.com/chars_dvp/" target="_blank"><i class="item__social fa-brands fa-instagram fa-xl"></i></a></li>
            <li class="list__item"><a href="https://www.facebook.com/profile.php?id=100087881793975" target="_blank"><i class="item__social fa-brands fa-facebook fa-xl"></i></a></li>
            <li class="list__item"><a href="https://twitter.com/charsdvp" target="_blank"><i class="item__social fa-brands fa-twitter fa-xl"></i></a></li>
          </ul>
        </div>
      </div>
  </body>
</html>
